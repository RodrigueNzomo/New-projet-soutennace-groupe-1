<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Académique ENSITECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container mt-5" id="login-section">
        <h1 class="text-center">Connexion à ENSITECH</h1>
        <p class="text-center">Veuillez entrer vos identifiants pour accéder à l'application.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Connexion</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="app-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ENSITECH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" data-section="Accueil">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="Étudiants">Étudiants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="Cours">Cours</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="Enseignants">Enseignants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="Administration">Administration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="statsLink" data-section="Statistiques">Statistiques</a>
                        </li>
                    </ul>
                    <button class="btn btn-danger ms-auto" id="logoutBtn">Déconnexion</button>
                </div>
            </div>
        </nav>

        <div id="content">
            <!-- Contenu dynamique à charger par JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
